<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>EM Spectrum Viewer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Tailwind CDN is optional; just used for quick layout/checkbox styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      html,
      body {
        height: 100%;
      }
      #canvas {
        touch-action: none;
        cursor: grab;
      }
      #canvas.dragging {
        cursor: grabbing;
      }
      .tooltip {
        position: absolute;
        pointer-events: none;
        padding: 0.35rem 0.5rem;
        background: #111827;
        color: white;
        border-radius: 0.375rem;
        font-size: 0.875rem;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.25);
        white-space: nowrap;
        transform: translate(10px, 10px);
      }
    </style>
  </head>
  <body class="h-full bg-gray-50">
    <div class="max-w-6xl mx-auto p-4 space-y-3">
      <header class="flex flex-wrap items-center justify-between gap-3">
        <h1 class="text-xl font-semibold">
          Electromagnetic Spectrum (log scale)
        </h1>
        <div id="layer-toggles" class="flex gap-4 items-center"></div>
      </header>

      <div class="relative rounded-xl bg-white ring-1 ring-gray-200 shadow-sm">
        <canvas
          id="canvas"
          width="1200"
          height="680"
          class="w-full h-[640px] rounded-xl"
        ></canvas>
        <div id="tooltip" class="tooltip hidden"></div>
      </div>

      <footer class="text-xs text-gray-500">
        Scroll to zoom (centered on cursor). Drag to pan. Data loads from
        <code>spectrum.json</code>.
      </footer>
    </div>

    <script type="module" src="./script.js"></script>
  </body>
</html>
