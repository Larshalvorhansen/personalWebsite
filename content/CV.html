<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Layout</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    @media (min-width: 768px) {
      .sidebar {
        width: 25%;
        height: 100vh;
        position: fixed;
        top: 0;
        left: 0;
      }

      .main-content {
        margin-left: 25%;
      }
    }

    @media (max-width: 767px) {
      .sidebar {
        width: 100%;
        height: auto;
        position: fixed;
        top: 0;
        left: 0;
        display: flex;
        flex-direction: row;
        justify-content: space-around;
        padding: 1rem;
      }

      .main-content {
        margin-top: 60px;
        /* Adjust based on the height of the sidebar */
      }
    }
  </style>
</head>

<body class="bg-gray-100">
  <!-- Sidebar -->
  <div class="sidebar bg-black text-white p-4">
    <a href="index.html">
      <img class="object-scale-down max-h-16 max-w-16 drop-shadow-md rounded-md m-auto" src="logo3.png" alt="" />
    </a>
    <a href="LambdaSim.html" class="block p-2 md:w-full text-center md:text-left">The Lambda Sim Project</a>
    <a href="8bitComp.html" class="block p-2 md:w-full text-center md:text-left">Hobbby projects</a>
    <a href="art.html" class="block p-2 md:w-full text-center md:text-left">Art</a>
    <a href="cv.html" class="block p-2 md:w-full text-center md:text-left">CV</a>
  </div>
  <!-- Main Content -->
  <div class="main-content bg-white p-8 md:p-16">
    <div class="container mx-auto">
      <h1 class="text-3xl font-bold mb-4">CV</h1>
      <h2 class="text-xl text-gray-500 mb-2">Norwegian:</h2>
      <iframe src="cv.pdf" class="w-full h-[900px] border-2 border-gray-300 mb-4"></iframe>
      <div class="flex justify-center mb-8">
        <a href="cv.pdf" download class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Download Norwegian version</a>
      </div>
      <h2 class="text-xl text-gray-500 mb-2">English:</h2>
      <iframe src="cv.pdf" class="w-full h-[900px] border-2 border-gray-300 mb-4"></iframe>
      <div class="flex justify-center">
        <a href="cv.pdf" download class="bg-blue-500 text-white px-20 py-2 rounded hover:bg-blue-600">Download English version</a>
      </div>
    </div>
  </div>
</body>

</html>
