<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Font Display</title>
    <!-- Link to the CSS file -->
    <style>
/* Import the custom font */
@font-face {
    font-family: 'NeonCustomFont';
    src: url('NEON____.TTF') format('truetype');
}

/* Apply the custom font to body */
body {
    font-family: 'NeonCustomFont', sans-serif;
}

    </style>
</head>
<body>
    <h1>Hello, World!</h1>
    <p>This text is displayed using the custom font.</p>
</body>
</html>
