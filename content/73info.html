<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Informational Website</title>
    <!-- Include Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-black text-white font-sans">

    <!-- Grid Layout Container -->
    <div class="container mx-auto p-4">
        <div class="grid grid-cols-3 grid-rows-2 gap-4 h-screen">
            
            <!-- Top Left & Top Middle (Merged Cells) for Wikipedia -->
            <div class="col-span-2 row-span-1 bg-white p-4 rounded-lg shadow-md overflow-hidden">
                <h1 class="text-2xl font-bold mb-6 text-center text-black">Dagens Wiki</h1>
                <iframe id="wikipedia-iframe" class="w-full h-full" src="https://en.wikipedia.org/wiki/Special:Random" loading="lazy"></iframe>
            </div>

            <!-- Top Right for ATB Bus Departure Times -->
            <div class="col-span-1 row-span-1 bg-white p-4 rounded-lg shadow-md overflow-hidden flex items-center justify-center">
                <h1 class="text-2xl font-bold mb-6 text-center text-black">Her blir det buss tider etterhvert...</h1>
                
                <!-- Button to Open Modal -->
                <!-- <button id="open-modal" class="bg-black text-white px-4 py-2 rounded-lg">Get Bus Times</button> -->
            </div>

            <!-- Bottom Left for Random Line Display -->
            <div class="col-span-1 row-span-1 bg-white p-4 rounded-lg shadow-md overflow-auto">
                <!-- Integrated Random Line Display Section -->
                <h1 class="text-2xl font-bold mb-6 text-center text-black">Dagens BURN</h1>
                <p id="random-line" class="text-4xl text-gray-700 mb-6 text-center text-black">BURN is Loading...</p>
                <button id="generate-line" class="bg-white text-white text-lg px-6 py-3 rounded block mx-auto"></button>
            </div>

            <!-- Bottom Middle & Bottom Right (Merged Cells) for Weather Information -->
            <div class="col-span-2 row-span-1 bg-white p-4 rounded-lg shadow-md flex items-center justify-center">
                <!-- Displaying the Weather Forecast Image -->
                <img src="https://www.yr.no/nb/innhold/11-44085/meteogram.svg" alt="Weather Forecast for Trondheim" class="w-full h-auto">
            </div>

        </div>
    </div>

    <!-- Modal for Bus Times -->
    <!-- Modal for Bus Times -->
<div id="bus-modal" class="fixed inset-0 bg-black bg-opacity-75 flex items-center justify-center hidden">
    <div class="bg-white text-black p-8 rounded-lg shadow-lg relative w-1/2 max-w-md">
        <!-- Bus Times Content -->
        <h2 class="text-2xl font-bold mb-4">Bus Times from Berg Studentby</h2>
        <p>Check the latest bus departure times directly on the ATB planner:</p>
        <a href="https://www.atb.no/reiseplanlegger/?direction=1&tplang=no&from=berg%20studentby&to=&Time=21%3A08&Date=01.09.2024&changepause=0&changepenalty=1" 
           target="_blank" 
           class="text-blue-500 underline block mt-4">Open ATB Bus Planner</a>
        
        <!-- Analog Clock -->
        <div class="mt-8 flex items-center justify-center">
            <div class="relative w-64 h-64 bg-white rounded-full shadow-lg flex items-center justify-center">
                <!-- Clock face -->
                <div class="absolute inset-0 flex items-center justify-center">
                    <svg class="w-full h-full" viewBox="0 0 100 100">
                        <!-- Clock outline -->
                        <circle cx="50" cy="50" r="48" stroke="black" stroke-width="1" fill="none" />
                        <!-- Clock marks -->
                        <g class="text-black">
                            <line x1="50" y1="2" x2="50" y2="6" stroke="black" stroke-width="1" />
                            <line x1="50" y1="98" x2="50" y2="94" stroke="black" stroke-width="1" />
                            <line x1="2" y1="50" x2="6" y2="50" stroke="black" stroke-width="1" />
                            <line x1="98" y1="50" x2="94" y2="50" stroke="black" stroke-width="1" />
                            <!-- More marks here if needed -->
                        </g>
                    </svg>
                </div>
                <!-- Hour hand -->
                <div id="hour-hand" class="absolute bg-black h-12 w-1 origin-bottom transform"></div>
                <!-- Minute hand -->
                <div id="minute-hand" class="minute-hand absolute bg-black h-16 w-1 origin-bottom transform"></div>
                <!-- Second hand -->
                <div id="second-hand" class="absolute bg-red-500 h-20 w-0.5 origin-bottom transform"></div>
            </div>
        </div>

        <!-- Close Button -->
        <button id="close-modal" class="absolute top-2 right-2 text-black text-xl">&times;</button>
    </div>
</div>

<script src="https://cdn.tailwindcss.com"></script>
<style>
    /* Additional CSS for clock animations */
    @keyframes sweep {
        0% {
            transform: rotate(0deg);
        }
        100% {
            transform: rotate(360deg);
        }
    }

    .minute-hand {
        animation: sweep 3600s linear infinite;
    }
</style>

<script>
    function setClock() {
        const now = new Date();
        const secondHand = document.getElementById('second-hand');
        const minuteHand = document.getElementById('minute-hand');
        const hourHand = document.getElementById('hour-hand');

        const seconds = now.getSeconds();
        const minutes = now.getMinutes();
        const hours = now.getHours();

        const secondDegrees = ((seconds / 60) * 360);
        const minuteDegrees = ((minutes / 60) * 360) + ((seconds / 60) * 6);
        const hourDegrees = ((hours % 12) / 12 * 360) + ((minutes / 60) * 30);

        secondHand.style.transform = `rotate(${secondDegrees}deg)`;
        minuteHand.style.transform = `rotate(${minuteDegrees}deg)`;
        hourHand.style.transform = `rotate(${hourDegrees}deg)`;
    }

    setInterval(setClock, 1000);
    setClock(); // Initial call to set the clock immediately

    // JavaScript to handle modal open/close
    document.getElementById('close-modal').addEventListener('click', function() {
        document.getElementById('bus-modal').classList.add('hidden');
    });

    // Add additional JavaScript here if needed to open the modal
</script>

</body>
</html>
