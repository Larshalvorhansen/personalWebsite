<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Berg Studentby Bus Departures</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app">
        <h1>Bus Departures from Berg Studentby</h1>
        <div id="departure-list">
            Loading departure times...
        </div>
    </div>
    <script src="script.js">

const apiKey = 'YOUR_API_KEY';  // Replace with your actual API key
const stopId = '16011321';  // Replace with the actual stop ID for Berg Studentby

async function fetchBusDepartures() {
    try {
        const response = await fetch(`https://api.atb.no/api/v1/departures?stopId=${stopId}`, {
            headers: {
                'Authorization': `Bearer ${apiKey}`,
                'Content-Type': 'application/json'
            }
        });

        if (!response.ok) {
            throw new Error('Network response was not ok');
        }

        const data = await response.json();
        displayDepartures(data);
    } catch (error) {
        console.error('Error fetching bus departures:', error);
        document.getElementById('departure-list').innerText = 'Failed to load departure times. Please try again later.';
    }
}

function displayDepartures(data) {
    const departureList = document.getElementById('departure-list');
    departureList.innerHTML = '';

    if (data && data.length > 0) {
        data.forEach(departure => {
            const listItem = document.createElement('div');
            listItem.className = 'departure-item';
            listItem.innerHTML = `
                <div><strong>Line:</strong> ${departure.line}</div>
                <div><strong>Destination:</strong> ${departure.destination}</div>
                <div><strong>Departure Time:</strong> ${departure.expectedDepartureTime}</div>
            `;
            departureList.appendChild(listItem);
        });
    } else {
        departureList.innerText = 'No upcoming departures found.';
    }
}

// Fetch bus departures on page load
fetchBusDepartures();

    </script>
</body>
</html>
