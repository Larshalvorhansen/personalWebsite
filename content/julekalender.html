      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Georgia", serif;
        background: linear-gradient(135deg, #1a472a 0%, #2d5a3d 100%);
        min-height: 100vh;
        padding: 20px;
        color: #fff;
      }

      .container {
        max-width: 1200px;
        margin: 0 auto;
      }

      h1 {
        text-align: center;
        font-size: 3em;
        margin-bottom: 10px;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        color: #ffd700;
      }

      .subtitle {
        text-align: center;
        font-size: 1.2em;
        margin-bottom: 40px;
        opacity: 0.9;
      }

      .calendar-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
        gap: 20px;
        margin-bottom: 40px;
      }

      .door {
        aspect-ratio: 1;
        background: linear-gradient(135deg, #c41e3a 0%, #8b1428 100%);
        border-radius: 15px;
        cursor: pointer;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        transition: all 0.3s ease;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        border: 3px solid #ffd700;
        position: relative;
        overflow: hidden;
      }

      .door:hover {
        transform: translateY(-5px) scale(1.05);
        box-shadow: 0 8px 25px rgba(255, 215, 0, 0.4);
      }

      .door.locked {
        background: linear-gradient(135deg, #555 0%, #333 100%);
        cursor: not-allowed;
        opacity: 0.6;
      }

      .door.locked:hover {
        transform: none;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
      }

      .door-number {
        font-size: 3em;
        font-weight: bold;
        color: #ffd700;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
      }

      .lock-icon {
        position: absolute;
        top: 10px;
        right: 10px;
        font-size: 1.5em;
      }

      .modal {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.8);
        z-index: 1000;
        padding: 20px;
      }

      .modal.active {
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .modal-content {
        background: white;
        color: #333;
        padding: 40px;
        border-radius: 20px;
        max-width: 600px;
        width: 100%;
        max-height: 80vh;
        overflow-y: auto;
        position: relative;
        box-shadow: 0 10px 50px rgba(0, 0, 0, 0.5);
      }

      .modal-header {
        font-size: 2em;
        margin-bottom: 20px;
        color: #c41e3a;
        text-align: center;
      }

      .modal-body {
        font-size: 1.1em;
        line-height: 1.6;
        margin-bottom: 30px;
      }

      .modal-body img {
        max-width: 100%;
        border-radius: 10px;
        margin: 15px 0;
        display: block;
      }

      .close-btn {
        background: #c41e3a;
        color: white;
        border: none;
        padding: 12px 30px;
        font-size: 1.1em;
        border-radius: 25px;
        cursor: pointer;
        display: block;
        margin: 0 auto;
        transition: all 0.3s ease;
      }

      .header-image {
        width: 120px;
        height: 120px;
        border-radius: 50%;
        object-fit: cover;
        display: block;
        margin: 0 auto 20px;
        border: 4px solid #ffd700;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
      }

      .close-btn:hover {
        background: #8b1428;
        transform: scale(1.05);
      }

      @media (max-width: 768px) {
        h1 {
          font-size: 2em;
        }

        .calendar-grid {
          grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
          gap: 15px;
        }

        .door-number {
          font-size: 2em;
        }
      }
    </style>

      // Generer kalenderen
      function generateCalendar() {
        const calendar = document.getElementById("calendar");
        calendar.innerHTML = "";

        doors.forEach((door, index) => {
          const doorElement = document.createElement("div");
          doorElement.className = "door" + (door.locked ? " locked" : "");

          const number = document.createElement("div");
          number.className = "door-number";
          number.textContent = index + 1;

          doorElement.appendChild(number);

          if (door.locked) {
            const lock = document.createElement("div");
            lock.className = "lock-icon";
            lock.textContent = "ðŸ”’";
            doorElement.appendChild(lock);
          }

          if (!door.locked) {
            doorElement.onclick = () => openDoor(index);
          }

          calendar.appendChild(doorElement);
        });
      }

      function openDoor(index) {
        const door = doors[index];
        if (door.locked) return;

        const modal = document.getElementById("modal");
        const modalHeader = document.getElementById("modalHeader");
        const modalBody = document.getElementById("modalBody");

        modalHeader.textContent = door.title;

        let bodyHTML = "";
        if (door.image) {
          bodyHTML += `<img src="${door.image}" alt="Bilde">`;
        }
        if (door.content) {
          bodyHTML += `<p>${door.content.replace(/\n/g, "<br>")}</p>`;
        }

        modalBody.innerHTML = bodyHTML || "<p>Denne luken er tom!</p>";
        modal.classList.add("active");
      }

      function closeModal() {
        document.getElementById("modal").classList.remove("active");
      }

      // Start
      generateCalendar();
