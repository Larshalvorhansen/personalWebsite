<!doctype html>
<html lang="no">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Julekalender 2025</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Georgia", serif;
        background: linear-gradient(135deg, #1a472a 0%, #2d5a3d 100%);
        min-height: 100vh;
        padding: 20px;
        color: #fff;
      }

      .container {
        max-width: 1200px;
        margin: 0 auto;
      }

      h1 {
        text-align: center;
        font-size: 3em;
        margin-bottom: 10px;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        color: #ffd700;
      }

      .subtitle {
        text-align: center;
        font-size: 1.2em;
        margin-bottom: 40px;
        opacity: 0.9;
      }

      .calendar-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
        gap: 20px;
        margin-bottom: 40px;
      }

      .door {
        aspect-ratio: 1;
        background: linear-gradient(135deg, #c41e3a 0%, #8b1428 100%);
        border-radius: 15px;
        cursor: pointer;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        transition: all 0.3s ease;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        border: 3px solid #ffd700;
        position: relative;
        overflow: hidden;
      }

      .door:hover {
        transform: translateY(-5px) scale(1.05);
        box-shadow: 0 8px 25px rgba(255, 215, 0, 0.4);
      }

      .door-number {
        font-size: 3em;
        font-weight: bold;
        color: #ffd700;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
      }

      .door.opened {
        background: linear-gradient(135deg, #2d5a3d 0%, #1a472a 100%);
      }

      .modal {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.8);
        z-index: 1000;
        padding: 20px;
      }

      .modal.active {
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .modal-content {
        background: white;
        color: #333;
        padding: 40px;
        border-radius: 20px;
        max-width: 600px;
        width: 100%;
        max-height: 80vh;
        overflow-y: auto;
        position: relative;
        box-shadow: 0 10px 50px rgba(0, 0, 0, 0.5);
      }

      .modal-header {
        font-size: 2em;
        margin-bottom: 20px;
        color: #c41e3a;
        text-align: center;
      }

      .modal-body {
        font-size: 1.1em;
        line-height: 1.6;
        margin-bottom: 30px;
      }

      .modal-body img {
        max-width: 100%;
        border-radius: 10px;
        margin: 15px 0;
      }

      .close-btn {
        background: #c41e3a;
        color: white;
        border: none;
        padding: 12px 30px;
        font-size: 1.1em;
        border-radius: 25px;
        cursor: pointer;
        display: block;
        margin: 0 auto;
        transition: all 0.3s ease;
      }

      .close-btn:hover {
        background: #8b1428;
        transform: scale(1.05);
      }

      .edit-mode-btn {
        position: fixed;
        bottom: 20px;
        right: 20px;
        background: #ffd700;
        color: #1a472a;
        border: none;
        padding: 15px 25px;
        font-size: 1em;
        font-weight: bold;
        border-radius: 25px;
        cursor: pointer;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        transition: all 0.3s ease;
        z-index: 999;
      }

      .edit-mode-btn:hover {
        transform: scale(1.1);
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
      }

      .edit-form {
        display: none;
      }

      .edit-form.active {
        display: block;
      }

      .edit-form textarea {
        width: 100%;
        min-height: 200px;
        padding: 15px;
        border: 2px solid #ddd;
        border-radius: 10px;
        font-size: 1em;
        font-family: inherit;
        margin-bottom: 15px;
        resize: vertical;
      }

      .edit-form input[type="text"],
      .edit-form input[type="file"] {
        width: 100%;
        padding: 12px;
        border: 2px solid #ddd;
        border-radius: 10px;
        font-size: 1em;
        margin-bottom: 15px;
      }

      .edit-form label {
        display: block;
        margin-bottom: 8px;
        font-weight: bold;
        color: #1a472a;
      }

      .save-btn {
        background: #2d5a3d;
        color: white;
        border: none;
        padding: 12px 30px;
        font-size: 1.1em;
        border-radius: 25px;
        cursor: pointer;
        margin-right: 10px;
        transition: all 0.3s ease;
      }

      .save-btn:hover {
        background: #1a472a;
      }

      @media (max-width: 768px) {
        h1 {
          font-size: 2em;
        }

        .calendar-grid {
          grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
          gap: 15px;
        }

        .door-number {
          font-size: 2em;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>üéÑ Julekalender 2025 üéÑ</h1>
      <p class="subtitle">√Öpne en luke hver dag i desember!</p>

      <div class="calendar-grid" id="calendar">
        <!-- Lukene genereres med JavaScript -->
      </div>
    </div>

    <button class="edit-mode-btn" onclick="toggleEditMode()">
      ‚úèÔ∏è Rediger innhold
    </button>

    <div class="modal" id="modal">
      <div class="modal-content">
        <div class="modal-header" id="modalHeader"></div>
        <div class="modal-body" id="modalBody"></div>
        <div class="edit-form" id="editForm">
          <label>Tittel (valgfri):</label>
          <input
            type="text"
            id="editTitle"
            placeholder="F.eks: Hjemmelaget pepperkaker"
          />

          <label>Innhold:</label>
          <textarea
            id="editContent"
            placeholder="Skriv hva som helst her! Tips, oppskrifter, meldinger, eller last opp et bilde nedenfor..."
          ></textarea>

          <label>Bilde (valgfri):</label>
          <input type="file" id="editImage" accept="image/*" />

          <button class="save-btn" onclick="saveContent()">üíæ Lagre</button>
          <button class="close-btn" onclick="cancelEdit()">Avbryt</button>
        </div>
        <button class="close-btn" id="closeBtn" onclick="closeModal()">
          Lukk
        </button>
      </div>
    </div>

    <script>
      // Standard innhold for hver luke (kan endres!)
      const defaultContent = {
        1: {
          title: "1. Desember üéÖ",
          content:
            "Velkommen til julekalenderen! Trykk p√• 'Rediger innhold' nede til h√∏yre for √• fylle lukene med ditt eget innhold.",
        },
        2: {
          title: "2. Desember ‚≠ê",
          content:
            "Klikk 'Rediger innhold' for √• legge til tekst, bilder eller hva som helst!",
        },
        3: { title: "3. Desember üéÅ", content: "" },
        4: { title: "4. Desember ‚ùÑÔ∏è", content: "" },
        5: { title: "5. Desember üïØÔ∏è", content: "" },
        6: { title: "6. Desember üéÑ", content: "" },
        7: { title: "7. Desember ‚õÑ", content: "" },
        8: { title: "8. Desember üîî", content: "" },
        9: { title: "9. Desember üåü", content: "" },
        10: { title: "10. Desember üéÖ", content: "" },
        11: { title: "11. Desember ü¶å", content: "" },
        12: { title: "12. Desember üéÅ", content: "" },
        13: { title: "13. Desember ‚ùÑÔ∏è", content: "" },
        14: { title: "14. Desember üïØÔ∏è", content: "" },
        15: { title: "15. Desember üéÑ", content: "" },
        16: { title: "16. Desember ‚≠ê", content: "" },
        17: { title: "17. Desember üîî", content: "" },
        18: { title: "18. Desember ‚õÑ", content: "" },
        19: { title: "19. Desember üåü", content: "" },
        20: { title: "20. Desember üéÖ", content: "" },
        21: { title: "21. Desember ü¶å", content: "" },
        22: { title: "22. Desember üéÅ", content: "" },
        23: { title: "23. Desember ‚ùÑÔ∏è", content: "" },
        24: { title: "24. Desember üéÑ‚ú®", content: "God jul!" },
      };

      let contentData =
        JSON.parse(localStorage.getItem("julekalenderContent")) ||
        defaultContent;
      let openedDoors = JSON.parse(localStorage.getItem("openedDoors")) || [];
      let editMode = false;
      let currentDoor = null;

      // Generer kalender
      function generateCalendar() {
        const calendar = document.getElementById("calendar");
        calendar.innerHTML = "";

        for (let i = 1; i <= 24; i++) {
          const door = document.createElement("div");
          door.className = "door";
          if (openedDoors.includes(i)) {
            door.classList.add("opened");
          }

          const number = document.createElement("div");
          number.className = "door-number";
          number.textContent = i;

          door.appendChild(number);
          door.onclick = () => openDoor(i);
          calendar.appendChild(door);
        }
      }

      function openDoor(day) {
        currentDoor = day;
        const modal = document.getElementById("modal");
        const modalHeader = document.getElementById("modalHeader");
        const modalBody = document.getElementById("modalBody");
        const editForm = document.getElementById("editForm");
        const closeBtn = document.getElementById("closeBtn");

        if (editMode) {
          // Vis redigeringsform
          modalHeader.textContent = `Rediger luke ${day}`;
          modalBody.style.display = "none";
          editForm.classList.add("active");
          closeBtn.style.display = "none";

          const data = contentData[day] || {
            title: `${day}. Desember`,
            content: "",
          };
          document.getElementById("editTitle").value = data.title || "";
          document.getElementById("editContent").value = data.content || "";
        } else {
          // Vis innhold
          const data = contentData[day] || {
            title: `${day}. Desember`,
            content:
              "Denne luken er tom! Bruk redigeringsmodus for √• legge til innhold.",
          };
          modalHeader.textContent = data.title;

          let bodyHTML = "";
          if (data.image) {
            bodyHTML += `<img src="${data.image}" alt="Bilde for dag ${day}">`;
          }
          bodyHTML += `<p>${data.content.replace(/\n/g, "<br>")}</p>`;

          modalBody.innerHTML = bodyHTML;
          modalBody.style.display = "block";
          editForm.classList.remove("active");
          closeBtn.style.display = "block";

          // Marker som √•pnet
          if (!openedDoors.includes(day)) {
            openedDoors.push(day);
            localStorage.setItem("openedDoors", JSON.stringify(openedDoors));
            generateCalendar();
          }
        }

        modal.classList.add("active");
      }

      function closeModal() {
        document.getElementById("modal").classList.remove("active");
        document.getElementById("editForm").classList.remove("active");
      }

      function toggleEditMode() {
        editMode = !editMode;
        const btn = document.querySelector(".edit-mode-btn");
        btn.textContent = editMode
          ? "üëÅÔ∏è Avslutt redigering"
          : "‚úèÔ∏è Rediger innhold";
        btn.style.background = editMode ? "#ff6b6b" : "#ffd700";
      }

      function saveContent() {
        const title = document.getElementById("editTitle").value;
        const content = document.getElementById("editContent").value;
        const imageFile = document.getElementById("editImage").files[0];

        if (imageFile) {
          const reader = new FileReader();
          reader.onload = function (e) {
            contentData[currentDoor] = {
              title: title || `${currentDoor}. Desember`,
              content: content,
              image: e.target.result,
            };
            localStorage.setItem(
              "julekalenderContent",
              JSON.stringify(contentData),
            );
            closeModal();
            document.getElementById("editImage").value = "";
          };
          reader.readAsDataURL(imageFile);
        } else {
          contentData[currentDoor] = {
            title: title || `${currentDoor}. Desember`,
            content: content,
            image: contentData[currentDoor]?.image,
          };
          localStorage.setItem(
            "julekalenderContent",
            JSON.stringify(contentData),
          );
          closeModal();
        }
      }

      function cancelEdit() {
        closeModal();
        document.getElementById("editImage").value = "";
      }

      // Start app
      generateCalendar();
    </script>
  </body>
</html>
