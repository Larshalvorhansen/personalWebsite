  <!-- Script to Fetch and Render CSV Data -->
  <script>
    async function loadCSVData() {
      const response = await fetch('https://docs.google.com/spreadsheets/d/e/2PACX-1vShfXoB9wHItLmJyH-wxuOQNIb5LYE9z4x3ZUg91O0QEH_QdyfEtW5Qttt1y7BObsl6vHpBMtP5yptL/pub?gid=0&single=true&output=csv');
      const data = await response.text();

      // Parse CSV
      const rows = data.split('\n').map(row => row.split(','));

      // Generate HTML table
      let html = '<table class="min-w-full bg-white border border-gray-300">';
      rows.forEach((row, index) => {
        if (index === 0) {
          html += '<thead><tr>';
          row.forEach(cell => {
            html += `<th class="py-2 px-4 border-b">${cell}</th>`;
          });
          html += '</tr></thead><tbody>';
        } else {
          html += '<tr>';
          row.forEach(cell => {
            if (cell.startsWith("http") && (cell.endsWith(".png") || cell.endsWith(".jpg") || cell.endsWith(".jpeg") || cell.endsWith(".gif"))) {
              html += `<td class="py-2 px-4 border-b"><img src="${cell}" alt="Image" class="max-h-32 mx-auto"/></td>`;
            } else {
              html += `<td class="py-2 px-4 border-b">${cell}</td>`;
            }
          });
          html += '</tr>';
        }
      });
      html += '</tbody></table>';

      document.getElementById('data-table').innerHTML = html;
    }

    loadCSVData();
  </script>
