    <script>
        async function fetchBlogPosts() {
            try {
                const sheetId = '1cooW6kZlSKUgBjK4uPnv4cynbw3nM7NjwMjDHHFJ6mY'; // Erstatt med riktig ID
                const apiKey = 'AIzaSyABuVJIWSJiUqk01nvpYF4QVzmgyZDCaGc'; // Erstatt med riktig API-nøkkel
                const url = `https://sheets.googleapis.com/v4/spreadsheets/${sheetId}/values/Sheet2!A2:D?key=${apiKey}`;

                const response = await fetch(url);
                const data = await response.json();

                if (!data.values) {
                    throw new Error("Ingen data returnert fra Google Sheets.");
                }

                const posts = data.values;
                const postsContainer = document.getElementById('posts-container');
                postsContainer.innerHTML = ''; // Tøm gamle innlegg

                posts.forEach((post, index) => {
                    const [date, title, content, imageUrl] = post;

                    const postElement = document.createElement('div');
                    postElement.classList.add('blog-post', 'bg-white', 'shadow-lg', 'rounded-lg', 'p-6');

                    const titleElement = document.createElement('h2');
                    titleElement.textContent = title;
                    titleElement.classList.add('text-2xl', 'font-semibold', 'mb-2');

                    const dateElement = document.createElement('small');
                    dateElement.textContent = date;
                    dateElement.classList.add('text-gray-500', 'text-sm', 'mb-4');

                    const contentElement = document.createElement('p');
                    contentElement.innerHTML = content.replace(/\n/g, '<br>'); // Erstatt nye linjer med <br>
                    contentElement.classList.add('text-gray-700');

                    const imageElement = document.createElement('img');
                    imageElement.src = imageUrl || `images/${index + 1}.jpg`; // Default bilde
                    imageElement.classList.add('w-full', 'max-h-64', 'object-cover', 'rounded-md', 'mb-4');

                    postElement.appendChild(titleElement);
                    postElement.appendChild(dateElement);
                    postElement.appendChild(contentElement);
                    postElement.appendChild(imageElement);

                    postsContainer.appendChild(postElement);
                });
            } catch (error) {
                console.error('Feil under henting av blogginnlegg:', error);
            }
        }

        window.onload = fetchBlogPosts;
    </script>
