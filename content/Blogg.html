  <!-- Script to Fetch and Render CSV Data -->
  <div class="main-content bg-white p-8 md:p-16">
    <img src="blogger'n.png" alt="Blogger'n" class="w-48 h-auto">
    <div id="blog-posts-container"></div> <!-- This will hold the dynamically generated blog posts -->
  </div>

  <script>
    async function loadCSVData() {
      const response = await fetch('https://docs.google.com/spreadsheets/d/e/2PACX-1vShfXoB9wHItLmJyH-wxuOQNIb5LYE9z4x3ZUg91O0QEH_QdyfEtW5Qttt1y7BObsl6vHpBMtP5yptL/pub?gid=0&single=true&output=csv');
      const data = await response.text();

      // Parse CSV
      const rows = data.split('\n').map(row => row.split(','));

      // Define the HTML container to hold the blog posts
      const blogPostsContainer = document.getElementById('blog-posts-container');
      let html = '';

      // Assuming the CSV columns follow the order: Title, Date, Description, Image URL (Column D)
      rows.forEach((row, index) => {
        if (index > 0 && row.length >= 4) { // Skipping the header row and ensuring there's enough data
          const date = row[0]; // Column A
          const title = row[1]; // Column B
          const description = row[2]; // Column C
          const imageUrl = row[3]; // Column D
          html += `
          <div class="bg-white rounded-lg shadow-lg p-6 mb-6">
            <h2 class="text-xl font-semibold mb-2">${title}</h2>
            <p class="text-gray-500 text-sm mb-4">${date}</p>
            <img class="w-full max-h-64 object-cover rounded-md mb-4" src="${imageUrl}" alt="Blog Image">
            <p class="text-gray-700">${description}</p>
          </div>
        `;
        }
      });

      blogPostsContainer.innerHTML = html;
    }

    loadCSVData();
  </script>
