<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Send SMS with Twilio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        async function sendSMS() {
            const to = document.getElementById('phoneNumber').value;
            const message = document.getElementById('message').value;

            if (!to || !message) {
                alert('Please enter both the phone number and message.');
                return;
            }

            try {
                const response = await fetch('https://your-backend-url/send-sms', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ to, message }),
                });

                if (response.ok) {
                    alert('Message sent successfully!');
                } else {
                    alert('Failed to send message.');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('An error occurred while sending the message.');
            }
        }
    </script>
</head>

<body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="bg-white shadow-md rounded-lg p-8 w-full max-w-md">
        <h1 class="text-2xl font-bold text-center text-gray-800 mb-4">Send SMS with Twilio</h1>

        <div class="mb-4">
            <label for="phoneNumber" class="block text-gray-700 font-semibold mb-2">Recipient Phone Number:</label>
            <input type="text" id="phoneNumber" placeholder="+1234567890"
                class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400">
        </div>

        <div class="mb-4">
            <label for="message" class="block text-gray-700 font-semibold mb-2">Message:</label>
            <textarea id="message" placeholder="Your message here..."
                class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400"></textarea>
        </div>

        <button onclick="sendSMS()"
            class="w-full bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded-lg">
            Send Message
        </button>
    </div>
</body>

</html>
