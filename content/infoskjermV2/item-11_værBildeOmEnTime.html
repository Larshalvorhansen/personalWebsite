<!DOCTYPE html>
<html lang="no">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Værkart for Trondheim</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        #map {
            height: 100vh;
            width: 100vw;
        }
    </style>
</head>

<body>
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        // Sett opp kartet
        const map = L.map('map').setView([63.4305, 10.3951], 10); // Trondheim sentrum

        // Legg til et kartlag (f.eks. OpenStreetMap)
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '© OpenStreetMap contributors'
        }).addTo(map);

        // Legg til værdata fra Yr (eksempel: nedbør)
        const weatherLayer = L.tileLayer('https://api.met.no/weatherapi/weathermap/2.0/radar?lat=63.4305&lon=10.3951&zoom=10&type=precipitation', {
            attribution: '© Norwegian Meteorological Institute'
        }).addTo(map);
    </script>
</body>

</html>
