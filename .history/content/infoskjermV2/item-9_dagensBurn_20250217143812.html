<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Burn</title>
    <!-- Include Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-black text-white font-sans">
    <!-- Daily Burn Section -->
    <div class="container mx-auto p-4 h-screen flex flex-col items-center justify-center">
        <div class="DailyBurn bg-black p-4 rounded-lg shadow-md text-center">
            <p id="random-line" class="text-5xl mb-4">Loading...</p>
            <button onclick="fetchRandomLine()" class="px-4 py-2 bg-white text-black rounded">
                Get New Line
            </button>
        </div>
    </div>

    <!-- JavaScript to Fetch Random Lines -->
    <script>
        function fetchRandomLine() {
            fetch('burns.txt')
                .then(response => response.text())
                .then(data => {
                    const lines = data.split('\n').filter(line => line.trim() !== '');
                    const randomLine = lines[Math.floor(Math.random() * lines.length)];
                    document.getElementById('random-line').textContent = randomLine;
                });
        }
        fetchRandomLine(); // Fetch a line on page load
    </script>
</body>

</html>
