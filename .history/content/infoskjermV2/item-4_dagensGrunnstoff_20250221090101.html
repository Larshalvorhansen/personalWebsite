<!DOCTYPE html>
<html lang="no">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tilfeldig bilde</title>
    <style>
        body,
        html {
            margin: 0;
            padding: 0;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .image-container {

            display: flex;
            justify-content: center;
            align-items: center;
        }

        img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }
    </style>
</head>

<body>
    <div class="image-container">
        <img id="randomImage" src="" alt="Tilfeldig bilde">
    </div>

    <script>
        const totalImages = 118;

        function getRandomImageNumber() {
            return Math.floor(Math.random() * totalImages) + 1;
        }

        const randomImage = document.getElementById('randomImage');
        const imageNumber = getRandomImageNumber();
        randomImage.src = `ptable/grunnstoff${imageNumber}.png`; // Make sure the path is correct
    </script>

</body>

</html>
