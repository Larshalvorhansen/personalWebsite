<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Meta tags and title -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Wikipedia Article</title>
    <!-- Include Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Make the body and html take full height */
        html,
        body {
            height: 100%;
            margin: 0;
        }

        /* Make the iframe take full available space */
        #wikipedia-iframe {
            flex-grow: 1;
        }
    </style>
</head>

<body class="bg-blue-600 text-white font-sans">

    <!-- Main Container -->
    <div class="container mx-auto p-4">
        <!-- Daily Wiki Page -->
        <div class="bg-black p-4 rounded-lg shadow-md overflow-hidden flex flex-col">
            <h2 class="text-2xl font-bold mb-4 text-center">Dagens Wikipedia</h2>
            <iframe id="wikipedia-iframe" class="w-full filter invert"></iframe>
        </div>
    </div>

    <script>
        fetch('wikiLinks.txt')
            .then(response => response.text())
            .then(text => {
                const lines = text.split('\n').filter(line => line.trim() !== "");
                const randomLine = lines[Math.floor(Math.random() * lines.length)];
                document.getElementById('wikipedia-iframe').src = `https://en.wikipedia.org/wiki/${encodeURIComponent(randomLine.trim())}`;
            });
    </script>

</body>

</html>
